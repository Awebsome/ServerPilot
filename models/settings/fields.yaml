# ===================================
#  Form Field Definitions
# ===================================
fields:
    CLIENT_ID:
        label: Client ID
        type: text
        required: true
        span: left
        commentHtml: true
        comment: 'Obtain this from <a href="https://manage.serverpilot.io/#account/api" target="_blank">here</a>.'
    API_KEY:
        label: Api Key
        type: text
        required: true
        span: right
        commentHtml: true
        comment: 'Obtain this from <a href="https://manage.serverpilot.io/#account/api" target="_blank">here</a>.'
tabs:
    fields:
        preview_domain:
            label: Preview Domain
            commentHtml: true
            comment: 'Use <span style="color: blue;">{APP_NAME}</span> to indicate where are to use App Name.'
            type: text
            tab: Settings
            placeholder: '{APP_NAME}.previewdomain.tld'
            span: left
        runtime:
            label: Default Runtime
            type: dropdown
            tab: Settings
            span: right
            comment: It is recommended that your main installation run in a different runtime than your applications
        show_sysuser_password:
            tab: Options
            label: Show user password
            type: switch
            span: left
            default: false
        show_dbs_password:
            tab: Options
            label: Show database password
            type: switch
            span: left
            default: false
        log_errors:
            tab: Options
            label: Log Errors
            type: switch
            span: left
            default: false
