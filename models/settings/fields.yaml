# ===================================
#  Form Field Definitions
# ===================================
fields:
    CLIENT_ID:
        label: Client ID
        type: text
        required: true
        span: left
        commentHtml: true
        comment: 'Obtain this from <a href="https://manage.serverpilot.io/account/api" target="_blank">here</a>.'
    API_KEY:
        label: Api Key
        type: text
        required: true
        span: right
        commentHtml: true
        comment: 'Obtain this from <a href="https://manage.serverpilot.io/account/api" target="_blank">here</a>.'
tabs:
    fields:
        runtime:
            label: Default Runtime
            type: dropdown
            tab: Settings
            span: left
            comment: It is recommended that your main installation run in a different runtime than your applications
        show_sysuser_password:
            tab: Settings
            label: Show user password
            type: switch
            span: right
            default: false
        show_dbs_password:
            tab: Settings
            label: Show database password
            type: switch
            span: right
            default: false
        log_errors:
            tab: Settings
            label: Log Errors
            type: switch
            span: right
            default: false
