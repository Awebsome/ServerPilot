# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: App Name
        span: left
        placeholder: appname
        disabled: true

    server_name:
        label: Server
        span: right
        disabled: true

    toolbar:
        type: partial
        path: app_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        domains:
            label: Domains
            tab: App
            type: repeater
            span: storm
            cssClass: 'col-sm-8'
            form:
                fields:
                    domain:
                        label: Domain
                        type: text
        runtime:
            label: Runtime
            tab: App
            default: php5.6
            type: radio
            span: storm
            cssClass: 'col-sm-4'

        databases:
            label: Databases
            tab: Databases
            type: partial
            path: relation_databases
            span: full

