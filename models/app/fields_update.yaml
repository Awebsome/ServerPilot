# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: App Name
        span: left
        placeholder: appname
        disabled: true

    server_name:
        label: Server
        span: right
        disabled: true

    toolbar:
        type: partial
        path: app_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        domains:
            label: Domains
            tab: App
            type: repeater
            span: left
            form:
                fields:
                    domain:
                        label: Domain
                        type: text
        runtime:
            label: Runtime
            tab: App
            oc.commentPosition: ''
            default: php5.6
            type: radio
            span: right
            options:
                php7.1: php7.1
                php7.0: php7.0
                php5.6: php5.6
                php5.5: php5.5
                php5.4: php5.4

        databases:
            label: Databases
            tab: App
            type: partial
            path: relation_databases
            span: right

#        auto_ssl:
#            label: Auto SSL
#            tab: App
#            type: switch
#            span: right
#            comment: 'Enable SSL using AutoSSL.'

#        force_ssl:
#            label: Force HTTP to HTTPS
#            tab: App
#            type: switch
#            span: right
#            comment: 'Requests using HTTP are being redirected to HTTPS.'

        editor:
            label: Select an Editor
            tab: Ftp
            type: radio
            span: left
            default: Atom
            cssClass: 'radio-runtime'
            options:
                Atom: 'Atom'
                Sublime: 'Sublime Text'

        atom_config:
            label: Atom Config
            commentHtml: true
            comment: 'Remote <a target="_blank" href="https://atom.io/packages/Remote-FTP">FTP</a> Config for <a target="_blank" href="https://atom.io">Atom editor</a> You can reset the configuration by deleting the previous one and save again'
            tab: Ftp
            type: codeeditor
            size: giant
            span: left
            language: json
            trigger:
                action: show
                field: editor
                condition: value[Atom]

        sublime_config:
            label: Sublime Text Config
            commentHtml: true
            comment: 'Remote <a target="_blank" href="https://wbond.net/sublime_packages/sftp">FTP</a> Config for <a target="_blank" href="https://www.sublimetext.com/">Sublime text</a> You can reset the configuration by deleting the previous one and save again'
            tab: Ftp
            type: codeeditor
            size: giant
            span: left
            language: json
            trigger:
                action: show
                field: editor
                condition: value[Sublime]
