<style>.synchronize{margin-top:15px;}</style>
<button
    type="button"
    data-request="onSync"
    data-request-confirm="Your last sync has been <?=$lastSync?>, do you want continue?" 
    data-request-data="sync_now: 1" class="btn sync btn-info oc-icon-cloud-download"
    data-request-loading=".synchronize"
    data-toggle="tooltip"
    data-placement="top"
    data-delay="500"
    title="Last sync: <?=$lastSync?>">
    Sync
</button>
<div style="display:none;" class="synchronize loading-indicator-container">
    <div class="loading-indicator indicator-inset">
        <span></span>
        <div>Synced...</div>
    </div>
</div>
