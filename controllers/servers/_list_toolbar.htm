<style>
.synchronize {
display: inline-block;
vertical-align: middle;
margin-left: 20px;
}
</style>
<div data-control="toolbar">
    <a href="https://manage.serverpilot.io/#servers" class="btn btn-info oc-icon-link" target="_blank">Go ServerPilot</a>

    <button
        type="button"
        data-request="onSync"
        data-request-data="sync_now: 1" class="btn sync btn-primary oc-icon-cloud-download"
        data-request-loading=".synchronize">
        Sync
    </button>

    <div style="display:none;" class="synchronize loading-indicator-container">
        <div class="loading-indicator size-small">
            <span></span>
            <div>Synced...</div>
        </div>
    </div>
</div>
