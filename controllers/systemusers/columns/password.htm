<div id="pswd-<?=$record->id?>">
    <span class="list-badge badge-warning"><i class="icon-key"></i></span> <span class="text-warning password">*** Password ***</span>

    <button
        type="button"
        data-request="onResetPsw"
        data-request-confirm="Reset <?=$record->name?> password, are you sure?"
        data-request-data="resource: 'Systemusers', resource_id: '<?=$record->id?>'"
        data-request-success="jUpdatePassword(data);"
        data-request-loading="#loading-<?=$record->id?>"
        class="btn btn-warning btn-xs oc-icon-refresh" style="padding-right: 0; margin-left: 15px;"></button>

    <div class="loading-indicator-container" style="display:none;" id="loading-<?=$record->id?>">
        <div class="loading-indicator size-small">
            <span></span>
            <div>Resetting...</div>
        </div>
    </div>
</div>
