<style>
    .synchronize {
        display: inline-block;
        vertical-align: middle;
        margin-left: 20px;
    }

    .btn.sync {
        display: none !important;
    }

    .synchronize[style*="none"] + .btn.sync {
        display: inline-block !important;
    }
</style>
<div data-control="toolbar">

    <button
        type="button"
        data-control="popup"
        data-handler="onCreateForm"
        data-request-data="redirect:1"
        class="btn btn-primary oc-icon-puzzle-piece">
        New App
    </button>

    <a href="https://manage.serverpilot.io/apps" class="btn btn-info oc-icon-link" target="_blank">View in ServerPilot</a>

    <div style="display:none;" class="synchronize loading-indicator-container">
        <div class="loading-indicator size-small">
            <span></span>
            <div>Synchronizing resources...</div>
        </div>
    </div>

    <button
        type="button"
        data-request="onPull"
        class="btn sync btn-info oc-icon-cloud-download"
        data-request-loading=".synchronize">
        Sync
    </button>

</div>
